<html>

    <style>
      * {

      }
      body {
        font-size: 16px;

      }

      tr:nth-child(even) {

      }

      th {
        background-color: {{ header_color|default('#006e98', true) }};
        color: white;
        margin-top: 100px;
      }

      thead {
        background-color: {{ header_color|default('#006e98', true) }};
        color: white;
        margin-top: 100px;
      }

      a {
        text-decoration: none;
        color: #337ab7;
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;

<body>
  <table style="padding:0;width:100%;background-color:#{{ header_color|default('#006e98', true) }};margin-right:8px;margin-left:8px;">
    <tr style="background-color:{{ header_color|default('#006e98', true) }};height=2px">
    <td colspan="7"></td>
    </tr>
    <tr style="background-color:{{ header_color|default('#006e98', true) }};height:30px;height:10px">
        <td width="1%"></td>
        <td width="1%"><a class="navbar-brand" href="{{ url_for('.main_html') }}"><i class="glyphicon glyphicon-home" style="color:white"></i></a></td>

        <!--         <td width="4%"><img src='http://dbbact.org/static/dbBact_small.png' width="210"></td> -->

        <td width="4%"><img src={{ url_for('static',filename='dbBact_small.png') }} width="210"></td>
        <td width="85%">
          
        <!--         <form action="http://dbbact.org/search_results" method="post" enctype="multipart/form-data"> -->

        <form action={{ url_for('.search_results') }} method="post" enctype="multipart/form-data">
        <input type="text" name="sequence" class="form-control" placeholder="Search amplicon sequence, ontology term or taxonomic name..." style="font-size: 16px;">
        </td> 
        <td width="2%">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </form>
        </td>
        <td width="6%" style="min-width:80px;width: auto !important;width:80px;">
        </td>
        <td width="1%"></td>
        
    </tr>
    <tr height="1">
      <td colspan="7"></td>
    </tr>
    <tr style="background-color:white" height="1">
      <td colspan="7"></td>
    </tr>
  </table>


  
  <div class="alert alert-danger alert-dismissible" role="alert" id="GeneralAlert">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      <span>
        <p><h2> {{ alert_text }} </h2></p>
      </span>
  </div>

  <!-- Show the alert if needed -->
  <script type="text/javascript">
        var alert_text = '{{ alert_text }}';
        console.log('alert_text=' + alert_text);
        if ( alert_text.length > 0 ) {
          console.log('showing alert');
          $('#GeneralAlert').show();
        }
        else {
          console.log('hiding alert');
          $('#GeneralAlert').hide();
        }
  </script>
